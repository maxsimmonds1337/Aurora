    <script>


        let cal_open = false;

        function SendData() {
            console.log("function called")

            event.preventDefault(); // Prevent the form from submitting in the normal way

            // get all the checkboxes
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:not(#send_colour)');

            // create an empty array to store the checked values
            const checkedValues = [];

            // loop through each checkbox
            checkboxes.forEach(function (checkbox) {
                // check if the checkbox is checked
                if (checkbox.checked && checkbox.getAttribute("id") != "lang_button") {
                    // add the checkbox value to the array of checked values
                    checkedValues.push(checkbox.value);
                }
            });

            var data;
            var times = getTimerTime(); // get the various timer values, in minutes, as an array (left-boob, right-boob, left-pump, right-pump)
        
            console.log("got these times: " + times)

            const feed_left_time = parseFloat(times[0]); 
            const feed_right_time = parseFloat(times[1]); 
            
            const breast_milk_time = parseFloat(document.getElementById('breast_milk_mins').value) + feed_left_time + feed_right_time;

            console.log(breast_milk_time)

            const pump_left_time = times[2];
            const pump_right_time = times[3]; 

            const breast_milk_mls = parseInt(document.getElementById('breast_milk_mls').value);
            const formula_milk_mls = parseInt(document.getElementById('formula_milk_mls').value);
            const send_colour = document.getElementById("send_colour").checked;
            const colour = document.getElementById("colour_box").value;
            const send_activites = checkedValues.length;
            const time_stamp = document.getElementById("date").value;

            console.log("breast milk time - " + breast_milk_time)
            console.log("pump left time - " + pump_left_time)


            data = {
                ...data,
                "baby_id": 1,
                "activities": send_activites ? checkedValues : undefined,
                "colour": send_colour ? colour : undefined,
                "breast_milk_time": breast_milk_time ? breast_milk_time : 0.0,
                "left_pump_time": pump_left_time ? pump_left_time : 0.0,
                "right_pump_time": pump_right_time ? pump_right_time : 0.0,
                "left_milk_time": feed_left_time ? feed_left_time : 0.0,
                "right_milk_time": feed_right_time ? feed_right_time : 0.0,
                "breast_milk_mls": breast_milk_mls ? breast_milk_mls : 0,
                "formula_milk_mls": formula_milk_mls ? formula_milk_mls : 0,
                "time": time_stamp,
            }

            fetch('/get_post_content', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {
                    Swal.fire({
                        title: "Success!",
                        text: "Submitted!",
                        icon: "success",
                        timer: 1500,
                        timerProgressBar: true,
                        showConfirmButton: false
                    })
                        .then(function () {
                            location.reload();

                        })
                })
                .catch((error) => {
                    console.error('Error:', error);
                });

        }
    </script>

                function convertTimeString(time) {

                    //00:00:26.630
                    parts = time.split(":"); // [00],[00],[26.630] - hours, minutes, secs.milli
                    minutes = parseFloat(parts[1]);
                    hours = parseFloat(parts[0]);
                    subParts = parts[2].split("."); // [26],[630]
                    seconds = parseFloat(subParts[0]); // [26]
                    milliseconds = parseFloat(subParts[1]); // [630]
                    totalSeconds = seconds + (milliseconds / 1000); // [26.630]

                    totalMinutes = minutes + (totalSeconds / 60) + (hours * 60); // [0.43]
                    totalMinutes = isNaN(totalMinutes) ? 0 : totalMinutes;

                    console.log("millisecs " + milliseconds + ". secs " + seconds + ". minutes " + minutes + ". hours " + hours + ". total secs " + totalSeconds + ". total mins " + totalMinutes);

                    return parseFloat(totalMinutes);
                }

                function getTimerTime() {
                    
                    var leftTime = convertTimeString(document.getElementById("left-boob-timer").innerText);
                    var rightTime = convertTimeString(document.getElementById("right-boob-timer").innerText);

                    var leftPump = convertTimeString(document.getElementById("left-pump-timer").innerText);
                    var rightPump = convertTimeString(document.getElementById("right-pump-timer").innerText);

                    return [leftTime, rightTime, leftPump, rightPump];

                }

                function startStopwatch(side) {

                    if (side == "left") {
                        startTimeLeft = Date.now() - elapsedTimeLeft;
                        timerIntervalLeft = setInterval(function () {
                            updateStopwatch("left");
                        }, 10);
                        startButtonLeft.disabled = true;
                        stopButtonLeft.disabled = false;
                    } else if (side == "right"){
                        startTimeRight = Date.now() - elapsedTimeRight;
                        timerIntervalRight = setInterval(function () {
                            updateStopwatch("right");
                        }, 10);
                        startButtonRight.disabled = true;
                        stopButtonRight.disabled = false;
                    } else if (side == "left-pump"){
                        startTimeLeftPump = Date.now() - elapsedTimeLeftPump;
                        timerIntervalLeftPump = setInterval(function () {

                        }, 10);

                    } else if (side == "right-pump"){
                        startTimeRightPump = Date.now() - elapsedTimeRightPump;

                            updateStopwatch("right-pump");

                        startButtonRightPump.disabled = true;

                }

                function stopStopwatch(side) {
                    if (side == "left") {
                        clearInterval(timerIntervalLeft);
                        elapsedTimeLeft = Date.now() - startTimeLeft;
                        startButtonLeft.disabled = false;
                        stopButtonLeft.disabled = true;
                    } else if (side == "right"){
                        clearInterval(timerIntervalRight);
                        elapsedTimeRight = Date.now() - startTimeRight;
                        startButtonRight.disabled = false;
                        stopButtonRight.disabled = true;
                    } else if (side == "left-pump"){

                        elapsedTimeLeftPump = Date.now() - startTimeLeftPump;

                    } else if (side == "right-pump"){
                        clearInterval(timerIntervalRightPump);
                        elapsedTimeRightPump = Date.now() - startTimeRightPump;
                        startButtonRightPump.disabled = false;
                        stopButtonRightPump.disabled = true;
                    }
                }

                function resetStopwatch(side) {
                    if (side == "left") {
                        clearInterval(timerIntervalLeft);
                        elapsedTimeLeft = 0;
                        document.getElementById("left-boob-timer").innerText = "0:00:00";                        //updateStopwatch("left");
                        console.log("this is after the text change")
                        startButtonLeft.disabled = false;
                        stopButtonLeft.disabled = true;
                    } else if(side == "right"){
                        clearInterval(timerIntervalRight);
                        elapsedTimeRight = 0;
                        document.getElementById("right-boob-timer").innerText = "0:00:00";                        //updateStopwatch("left");
                        startButtonRight.disabled = false;
                        stopButtonRight.disabled = true;
                    } else if(side == "left-pump"){
                        clearInterval(timerIntervalLeftPump);
                        elapsedTimeLeftPump = 0;
                        document.getElementById("left-pump-timer").innerText = "0:00:00";                        //updateStopwatch("left");
                        startButtonLeftPump.disabled = false;
                        stopButtonLeftPump.disabled = true;
                    } else if(side == "right-pump"){
                        clearInterval(timerIntervalRightPump);
                        elapsedTimeRightPump = 0;
                        document.getElementById("right-pump-timer").innerText = "0:00:00";                        //updateStopwatch("left");
                        startButtonRightPump.disabled = false;
                        stopButtonRightPump.disabled = true;
                    }
                }

                function updateStopwatch(side) {
                    if (side == "left") {

                        elapsedTimeLeft = elapsedTimeLeft + 10; // not sure if this is the best way
                        var milliseconds = elapsedTimeLeft % 1000;
                        var seconds = Math.floor(elapsedTimeLeft / 1000) % 60;
                        var minutes = Math.floor(elapsedTimeLeft / 60000) % 60;
                        var hours = Math.floor(elapsedTimeLeft / 3600000);

                        var timerTextLeft = hours.toString().padStart(2, "0") + ":" +
                            minutes.toString().padStart(2, "0") + ":" +
                            seconds.toString().padStart(2, "0") + "." +
                            milliseconds.toString().padStart(3, "0");

                        timerDisplayLeft.textContent = timerTextLeft;
                    } else if(side == "right") {
                        elapsedTimeRight = elapsedTimeRight + 10; // not sure if this is the best way
                        var milliseconds = elapsedTimeRight % 1000;
                        var seconds = Math.floor(elapsedTimeRight / 1000) % 60;
                        var minutes = Math.floor(elapsedTimeRight / 60000) % 60;
                        var hours = Math.floor(elapsedTimeRight / 3600000);

                        var timerTextRight = hours.toString().padStart(2, "0") + ":" +
                            minutes.toString().padStart(2, "0") + ":" +
                            seconds.toString().padStart(2, "0") + "." +
                            milliseconds.toString().padStart(3, "0");

                        timerDisplayRight.textContent = timerTextRight;
                    }  else if(side == "left-pump") {
                        elapsedTimeLeftPump = elapsedTimeLeftPump + 10; // not sure if this is the best way

                        var seconds = Math.floor(elapsedTimeLeftPump / 1000) % 60;

                        var hours = Math.floor(elapsedTimeLeftPump / 3600000);

                            seconds.toString().padStart(2, "0") + "." +
                            milliseconds.toString().padStart(3, "0");

                    } else if(side == "right-pump") {
                        elapsedTimeRightPump = elapsedTimeRightPump + 10; // not sure if this is the best way
                        var milliseconds = elapsedTimeRightPump % 1000;
                        var seconds = Math.floor(elapsedTimeRightPump / 1000) % 60;
                        var minutes = Math.floor(elapsedTimeRightPump / 60000) % 60;
                        var hours = Math.floor(elapsedTimeRightPump / 3600000);

                        var timerTextRightPump = hours.toString().padStart(2, "0") + ":" +
                            minutes.toString().padStart(2, "0") + ":" +
                            seconds.toString().padStart(2, "0") + "." +
                            milliseconds.toString().padStart(3, "0");

                        timerDisplayRightPump.textContent = timerTextRightPump;
                    }
                }

        let slider = document.getElementById("lang_button");

        slider.addEventListener("change", function (event) {
            const lang = event.target.checked ? "ru" : "en";

            const elements = document.querySelectorAll("[translation]")
            elements.forEach(function (element) {

                const key = element.innerHTML.trim();
                const text = translations[lang][key];

                element.innerHTML = text;
            });
        });

        const fp = flatpickr("#date", {
            disableMobile: "true",
            enableTime: true,
            dateFormat: "Y-m-d H:i:s",
            defaultDate: new Date(),
            onOpen: function (selectedDates, dateStr, instance) {
                clearInterval(intervalId);
            },
            onClose: function (selectedDates, dateStr, instance) {
                if (!userChanged) {
                    intervalId = setInterval(function () {
                        instance.setDate(new Date(), false);
                    }, 1000);
                }
                userChanged = false;
            },
            onChange: function (selectedDates, dateStr, instance) {
                userChanged = true;
            }
        });

        intervalId = setInterval(function () {
            fp.setDate(new Date(), false);
        }, 1000);
