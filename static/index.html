    <script>


        let cal_open = false;

        function SendData() {

            event.preventDefault(); // Prevent the form from submitting in the normal way

            // get all the checkboxes
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:not(#send_colour)');

            // create an empty array to store the checked values
            const checkedValues = [];

            // loop through each checkbox
            checkboxes.forEach(function (checkbox) {
                // check if the checkbox is checked
                if (checkbox.checked && checkbox.getAttribute("id") != "lang_button") {
                    // add the checkbox value to the array of checked values
                    checkedValues.push(checkbox.value);
                }
            });

            var data;

            const breast_milk_time = parseInt(document.getElementById('breast_milk_mins').value) + getTimerTime();
            const breast_milk_mls = parseInt(document.getElementById('breast_milk_mls').value);
            const formula_milk_mls = parseInt(document.getElementById('formula_milk_mls').value);
            const send_colour = document.getElementById("send_colour").checked;
            const colour = document.getElementById("colour_box").value;
            const send_activites = checkedValues.length;
            const time_stamp = document.getElementById("date").value;

            data = {
                ...data,
                "baby_id": 1,
                "activities": send_activites ? checkedValues : undefined,
                "colour": send_colour ? colour : undefined,
                "breast_milk_time": breast_milk_time ? breast_milk_time : 0,
                "breast_milk_mls": breast_milk_mls ? breast_milk_mls : 0,
                "formula_milk_mls": formula_milk_mls ? formula_milk_mls : 0,
                "time": time_stamp,
            }

            fetch('/get_post_content', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success');
                    location.reload();

                })
                .catch((error) => {
                    console.error('Error:', error);
                });

        }
    </script>

                <script>
                    //left 
                    var startTimeLeft = 0;
                    var elapsedTimeLeft = 0;
                    var timerIntervalLeft = null;
                    var timerDisplayLeft = document.getElementById("left-boob-timer");
                    var startButtonLeft = document.getElementById("startButtonLeft");
                    var stopButtonLeft = document.getElementById("stopButtonLeft");
                    var resetButtonLeft = document.getElementById("resetButtonLeft");

                    // right
                    var startTimeRight = 0;
                    var elapsedTimeRight = 0;
                    var timerIntervalRight = null;
                    var timerDisplayRight = document.getElementById("right-boob-timer");
                    var startButtonRight = document.getElementById("startButtonRight");
                    var stopButtonRight = document.getElementById("stopButtonRight");
                    var resetButtonRight = document.getElementById("resetButtonRight");

                    function startStopwatch(side) {

                        if (side == "left") {
                            startTimeLeft = Date.now() - elapsedTimeLeft;
                            timerIntervalLeft = setInterval(function () {
                                updateStopwatch("left");
                            }, 10);
                            startButtonLeft.disabled = true;
                            stopButtonLeft.disabled = false;
                        } else {
                            startTimeRight = Date.now() - elapsedTimeRight;
                            timerIntervalRight = setInterval(function () {
                                updateStopwatch("right");
                            }, 10);
                            startButtonRight.disabled = true;
                            stopButtonRight.disabled = false;
                        }

                    }

                    function stopStopwatch(side) {
                        if (side == "left") {
                            clearInterval(timerIntervalLeft);
                            elapsedTimeLeft = Date.now() - startTimeLeft;
                            startButtonLeft.disabled = false;
                            stopButtonLeft.disabled = true;
                        } else {
                            clearInterval(timerIntervalRight);
                            elapsedTimeRight = Date.now() - startTimeRight;
                            startButtonRight.disabled = false;
                            stopButtonRight.disabled = true;
                        }
                    }

                    function resetStopwatch(side) {
                        if (side == "left") {
                            clearInterval(timerIntervalLeft);
                            elapsedTimeLeft = 0;
                            updateStopwatch("left");
                            startButtonLeft.disabled = false;
                            stopButtonLeft.disabled = true;
                        } else {
                            clearInterval(timerIntervalRight);
                            elapsedTimeRight = 0;
                            updateStopwatch("right");
                            startButtonRight.disabled = false;
                            stopButtonRight.disabled = true;
                        }
                    }

                    function updateStopwatch(side) {
                        if (side == "left") {
                            console.log("updating left stop watch time - " + elapsedTimeLeft)
                            elapsedTimeLeft = elapsedTimeLeft + 10; // not sure if this is the best way
                            var milliseconds = elapsedTimeLeft % 1000;
                            var seconds = Math.floor(elapsedTimeLeft / 1000) % 60;
                            var minutes = Math.floor(elapsedTimeLeft / 60000) % 60;
                            var hours = Math.floor(elapsedTimeLeft / 3600000);

                            var timerTextLeft = hours.toString().padStart(2, "0") + ":" +
                                minutes.toString().padStart(2, "0") + ":" +
                                seconds.toString().padStart(2, "0") + "." +
                                milliseconds.toString().padStart(3, "0");

                            timerDisplayLeft.textContent = timerTextLeft;
                        } else {
                            elapsedTimeRight = elapsedTimeRight + 10; // not sure if this is the best way
                            var milliseconds = elapsedTimeRight % 1000;
                            var seconds = Math.floor(elapsedTimeRight / 1000) % 60;
                            var minutes = Math.floor(elapsedTimeRight / 60000) % 60;
                            var hours = Math.floor(elapsedTimeRight / 3600000);

                            var timerTextRight = hours.toString().padStart(2, "0") + ":" +
                                minutes.toString().padStart(2, "0") + ":" +
                                seconds.toString().padStart(2, "0") + "." +
                                milliseconds.toString().padStart(3, "0");

                            timerDisplayRight.textContent = timerTextRight;
                        }
                    }
                </script>
